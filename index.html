<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
    />
    <title>Login Page</title>
    <style>
        /* Arrière-plan flou */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
        }

        .bg-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("background.avif");
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }

        /* Centrer le formulaire horizontalement et le placer en bas */
        .container {
            display: flex;
            justify-content: center; /* centré horizontalement */
            align-items: flex-end;   /* en bas de la page */
            min-height: 100vh;       /* occupe toute la hauteur */
            padding-bottom: 50px;    /* espace du bas */
        }

        /* Taille réduite du formulaire */
        .loginbox {
            width: 300px; /* petit formulaire */
            border: 2px solid #4DA8DA; 
            border-radius: 15px;
            padding: 30px;
            background-color: #FFFFFF; 
            box-shadow: 0 6px 18px rgba(77, 168, 218, 0.25);
        }

        .form-control {
            max-width: 100%;
            border: 1.5px solid #B5DBF2;
            border-radius: 8px;
            padding: 10px 15px;
            background-color: #FFFFFF;
        }

        .form-control:focus {
            border-color: #4DA8DA;
            box-shadow: 0 0 8px rgba(77, 168, 218, 0.6);
            background-color: #F0FAFF;
            color: #1F3B4D;
        }

        .custom-btn {
            background-color: #4DA8DA;
            border-color: #4DA8DA;
            color: #FFFFFF;
            width: 100%;
            font-weight: 600;
            border-radius: 8px;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .custom-btn:hover {
            background-color: #2C7FB8;
            border-color: #2C7FB8;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <!-- Image floue en arrière-plan -->
    <div class="bg-blur"></div>

    <div class="container">
        <form action="login.php" method="POST" class="loginbox">
            <input type="text" name="username" class="form-control" placeholder="Enter Username" required /><br />
            <input type="password" name="password" class="form-control" placeholder="Enter Password" required /><br />
            <input type="submit" value="Login" class="btn custom-btn" />
        </form>
    </div>
</body>
</html>
